version: '3'
services:
  bastion:
    build: ssh
    image: rd-example-ssh
    ports:
      - "2222:22"

  # cli tool
  rundeck-cli:
    build: rundeck-cli
    image: rd-example-rundeck-cli

  # backend
  database:
    build: database
    image: rd-example-database
    volumes:
        - db-data:/var/lib/postgresql/data

  # middle tier
  web:
    build: web
    image: rd-example-web
  
  loadbalancer:
    build: loadbalancer
    image: rd-example-loadbalancer
    ports:
      - "8080:80"
  rundeck:
    build: rundeck
    image: rd-example-rundeck
    ports:
      - "4440:4440"
    volumes:
      - rundeck-data:/home/rundeck/server/data

        
volumes:
  rundeck-data:
  db-data: